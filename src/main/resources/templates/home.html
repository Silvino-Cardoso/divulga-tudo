<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://hymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Anúncios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                Controle de anúncios
            </a>
            <a href="/newad"><button type="button" class="btn btn-primary">Novo anuncio</button></a>

        </div>
    </nav>
    <div class="container">
        <form action="search" method="post" class="row g-3">
            <div style="margin-top:30px;" class="input-group mb-3">
                <input  name="search" type="text" class="form-control" aria-label="Recipient's username" aria-describedby="button-addon2">
                <button class="btn btn-primary" type="submit" id="button-addon2">Pesquisar</button>
            </div>
        </form>

        <table style="margin-top:30px;" class="table table-striped table-hover">
            <thead>
                 <tr class="text-center">
                    <th scope="col">Nome do anuncio</th>
                     <th scope="col">Nome do cliente</th>
                    <th scope="col">Valor investido</th>
                    <th scope="col">Max. de visualizações</th>
                    <th scope="col">Max. de cliques</th>
                    <th scope="col">Max. de compartilhamentos</th>
                    <th scope="col">Data inicial</th>
                    <th scope="col">Data final</th>
                </tr>
            </thead>
            <tbody>
                <tr class="text-center" th:each="ads : ${ads}">
                    <th scope="row" th:text="${ads.adName}"></th>
                    <td scope="row" th:text="${ads.clientName}"></td>
                    <td scope="row" th:text=" 'R$' + ${ads.totalInvestment}"></td>
                    <td scope="row" th:text="${ads.totalViews}"></td>
                    <td scope="row" th:text="${ads.click}"></td>
                    <td scope="row" th:text="${ads.shared}"></td>
                    <td scope="row" th:text="${ads.initialDate}"></td>
                    <td scope="row" th:text="${ads.finalDate}"></td>
                </tr>
            </tbody>
        </table>

    </div>

</body>
</html>
